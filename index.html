<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Server</title>
    <script>
        function sendData() {
            const data = { message: 'Hello Server!' };

            // Send data to the server via GET method (encoded as query parameters)
            const queryString = new URLSearchParams(data).toString();
            fetch('https://flox-company.github.io/FBS-website/?' + queryString, {
                method: 'GET'
            })
            .then(response => response.text())
            .then(responseData => {
                // Show the response from the server in the HTML
                document.getElementById('response').innerHTML = responseData;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Send Data to Server and Get Response</h1>
    <button onclick="sendData()">Send Data</button>

    <h2>Server Response:</h2>
    <div id="response"></div>
</body>
</html>
